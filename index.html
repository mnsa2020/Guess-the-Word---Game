<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title></title>
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <h1>Header</h1>
    </header>

    <!-- Main -->
    <main>
      <div class="container">
        <div class="game-area">
          <div class="inputs-container"></div>
          <div class="control">
            <button class="check">Check</button>
            <button class="hint">(<span></span>) Hints</button>
          </div>
        </div>
        <div class="info">
          <div class="gameMsg">Message</div>
          <div class="colors-key">
            <h3>Colors Key</h3>
            <div class="key-color">
              <div class="color in-place"></div>
              <div class="key-text">Letter is Correct and in Place</div>
            </div>
            <div class="key-color">
              <div class="color not-place"></div>
              <div class="key-text">Letter is Correct but not in Place</div>
            </div>
            <div class="key-color">
              <div class="color no"></div>
              <div class="key-text">Letter is not Correct</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container">
      <h5>Footer</h5>
    </footer>

    <!-- Script -->
    <script src="./js/main.js"></script>
  </body>
</html>
